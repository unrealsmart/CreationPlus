<include file="public@header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:url('AdminCategory/index')}">分类管理</a></li>
			<li><a href="{:url('AdminCategory/add')}">添加分类</a></li>
		</ul>
		<form method="post" class="js-ajax-form" action="{:url('AdminCategory/listOrder')}">
			<div class="table-actions">
				<button type="submit" class="btn btn-primary btn-sm js-ajax-submit">{:lang('SORT')}</button>
			</div>
			<table class="table table-hover table-bordered table-list">
				<thead>
					<tr>
						<th width="50">排序</th>
						<th width="50">ID</th>
						<th>分类名称</th>
						<th width="180">操作</th>
					</tr>
				</thead>
				<tbody>
					<volist name="category_tree" id="vo">
						<tr>
							<td></td>
							<td>{$vo.id}</td>
							<td>
								<gt name="vo['deep']" value="0">
									├<for start="0" end="$vo.deep">─</for> {$vo.name}
									<else/>
									{$vo.name}
								</gt>
							</td>
							<td>
								<a href="">编辑</a>
								<a href="">{$vo.status ? '禁用' : '启用'}</a>
								<a href="">删除</a>
							</td>
						</tr>
					</volist>
				</tbody>
			</table>
			<div class="table-actions">
				<button type="submit" class="btn btn-primary btn-sm js-ajax-submit">{:lang('SORT')}</button>
			</div>
		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
